<ul class="form-check">
    <li class="pt-1 d-flex" *ngFor="let task of tasks$ | async">
        <div class="p-3 bd-highlight">
            <input class="form-check-input rounded-circle" [value]="['{{task.id}}']" type="checkbox"
                name="flexRadioDefault">
            <label class="strikethrough">{{task.text}}</label>
        </div>

        <div class="ms-auto p-2 bd-highlight">
            <div class="btn-group" dropdown>
                <button id="button-basic" dropdownToggle type="button" class="btn btn-outline-secondary border-0"
                    aria-controls="dropdown-basic">
                    ...
                    <span class="caret"></span>
                </button>
                <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
                    <li role="menuitem">
                        <button type="button" class="dropdown-item" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            Delete Task
                        </button>
                    </li>

                </ul>
            </div>
        </div>



        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">DELETE TASK</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p> Are you sure you want to delete this task? </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class=" btn btn-primary" aria-label="Close"
                            (click)="onItemClicked(task.id)">Delete
                            task</button>
                    </div>
                </div>
            </div>
        </div>

    </li>
</ul>


<div class="py-3">
    <hr />
</div>
