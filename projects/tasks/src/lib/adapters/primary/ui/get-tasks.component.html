<ul class="form-check">
    <li class="pt-1 d-flex" *ngFor="let task of tasks$ | async">
        <div class="p-3 bd-highlight">
            <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="defaultCheck1">
            <label class="strikethrough">{{task.text}}</label>
        </div>
        <div class="ms-auto p-2 bd-highlight">
            <div class="btn-group" dropdown>
                <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                    aria-controls="dropdown-basic">
                    ... <span class="caret"></span>
                </button>
                <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
                    <li role="menuitem"><a class="dropdown-item" href="#">Delete task</a></li>
                </ul>
            </div>
        </div>
    </li>
</ul>


<div class="py-3">
    <hr />
</div>
