<ul class="form-check">
  <li class="pt-1 d-flex" *ngFor="let task of tasks$ | async">
    <div class="p-3 bd-highlight">
      <input
        class="form-check-input rounded-circle pointer"
        [ngClass]="{ 'bg-success': task.isChecked === true }"
        [value]="task.id"
        type="checkbox"
        (change)="onCheckedBox(task)"
        [checked]="task.isChecked"
      />
      <p
        class="d-inline"
        [ngClass]="{ 'text-decoration-line-through': task.isChecked === true }"
      >
        {{ task.text }}
      </p>
    </div>

    <div class="ms-auto p-2 bd-highlight">
      <div class="btn-group" dropdown>
        <button
          id="button-basic"
          dropdownToggle
          type="button"
          class="btn btn-outline-secondary border-0"
          aria-controls="dropdown-basic"
        >
          ...
          <span class="caret"></span>
        </button>
        <ul
          id="dropdown-basic"
          *dropdownMenu
          class="dropdown-menu"
          role="menu"
          aria-labelledby="button-basic"
        >
          <li role="menuitem">
            <button
              type="button"
              class="dropdown-item"
              (click)="openModal(template)"
            >
              Delete Task
            </button>
          </li>
        </ul>
      </div>
    </div>

    <ng-template #template>
      <div class="modal-header">
        <h4 class="modal-title pull-left">DELETE TASK</h4>
        <button
          type="button"
          class="btn-close close pull-right"
          aria-label="Close"
          (click)="modalRef?.hide()"
        >
          <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
      </div>
      <div class="modal-body">Are you sure you want to delete this task?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="onItemClicked(task.id)"
          aria-label="Close"
        >
          Delete task
        </button>
      </div>
    </ng-template>
  </li>
</ul>

<div class="py-3">
  <hr />
</div>
