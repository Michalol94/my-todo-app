<div class="container-fluid">
  <div class="row justify-content-md-center">
    <div class="col-md-auto">
      <p class="mt-5 fs-2 fw-bold">Organise your time with this simple app</p>
      <p class="fs-5 text-center">
        All your tasks that are due today will show up here
      </p>
      <div
        class="mt-4 d-grid gap-2 col-2 mx-auto"
        *ngIf="task$ | async as taskList"
      >
        <div>
          <button
            type="button"
            (click)="goHome(taskList)"
            class="btn btn-danger"
            style="background-color: #d40909bc"
          >
            Add task
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="col col-lg-2"></div>
</div>
