<div class="row row-cols-1 row-cols-md-3">
    <div class="col">
        <form [formGroup]="createTask" (ngSubmit)="onCreateTaskSubmited(createTask)">
            <textarea class="form-control" formControlName="text" rows="3" placeholder="Write your message here"
                [(ngModel)]="taskMessage"> </textarea>
            <div class="mt-4 d-grid gap-2 d-md-block">
                <button type="submit" style="background-color: #d40909bc;" [disabled]="taskMessage === ''"
                    class="btn btn-danger">Add
                    task</button>
                <button type="button" class="ms-4 btn btn-outline-dark" (click)="taskMessage=''">Cancel</button>
            </div>
        </form>
    </div>
