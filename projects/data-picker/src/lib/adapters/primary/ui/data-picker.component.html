<div class="pt-4 d-flex align-items-center" *ngFor=" let item of displayData$ | async">
    <div class="p-0 bd-highlight">
        <p class="fs-2 fw-bold">
            {{item.text}}
        </p>
    </div>
    <div class="p-3 bd-highlight">
        <p class="fs-5">
            {{item.date | date}}
        </p>
    </div>
</div>
<div class="pb-2">
    <hr />
</div>
